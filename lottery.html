<!DOCTYPE html>
<html>
<head>
	
<title>Chris Hawkins Lottery Number Generator!</title>
	
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
	
<link rel="stylesheet" href="css/themes/theme1.css"/>
<link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css"/>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css"/>
	
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script> 
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>   

<script>

var dlArray = new Array();
var bfArray = new Array();
var cfArray = new Array();
var pbArray = new Array();
var dlPicks = new Array();
var bfPicks = new Array();
var cfPicks = new Array();
var pbPicks = new Array();

function initArray(n,vals)
{
  
  for (i=0;i < n; i++)
  {
	vals[i] = 0;
  }
}	
	
function getDaily(dlArray)
{
    var n = 3;
    var count=0;
    var val = 0;
    while ( count < 3)
    	{
    	  val = Math.floor(Math.random()*9)+1;
    	  if( dlArray[val] == 0)
    		  {
    		     dlArray[val]= 1;
    		     dlPicks[count] = val;
    		     count++;
    		  }
    	}
}

function getBigFour(bfArray)
{
    var n = 4;
    var count=0;
    var val = 0;
    while ( count < 4)
    	{
    	  val = Math.floor(Math.random()*9)+1;
    	  if( bfArray[val] == 0)
    		  {
    		     bfArray[val]= 1;
    		     bfPicks[count] = val;
    		     count++;
    		  }
    	}
}	
	
function getCashFive(cfArray)
{
    var n = 5;
    var count=0;
    var val = 0;
    while ( count < 5)
    	{
    	  val = Math.floor(Math.random()*42)+1;
    	  if( cfArray[val] == 0)
    		  {
    		     cfArray[val]= 1;
    		     cfPicks[count] = val;
    		     count++;
    		  }
    	}
}
	
function getPowerBall(pbArray)
{
    var n = 5;
    var count=0;
    var val = 0;
    while ( count < 5)
    	{
    	  val = Math.floor(Math.random()*59)+1;
    	  if( pbArray[val] == 0)
    		  {
    		     pbArray[val]= 1;
    		     pbPicks[count]=val;
    		     count++;
    		  }
    	}
}
	
$(document).ready(function() {      
       $('#button').click(function()		
		  {
		   var val;
	   initArray(9, dlArray);
	   initArray(9, bfArray);
    	   initArray(43, cfArray);
    	   initArray(59, pbArray);
	   getDaily(dlArray);
	   dlPicks.sort(function(a,b){return a - b});
	   getBigFour(bfArray);
	   bfPicks.sort(function(a,b){return a- b});
    	   getCashFive(cfArray);
    	   cfPicks.sort(function(a,b){return a - b}); 
	   getPowerBall(pbArray);
    	   pbPicks.sort(function(a,b){return a - b});
    	   val = Math.floor(Math.random()*34)+1;
	       $('#Daily').val(dlPicks[0]+"-"+dlPicks[1]+"-"+
			       dlPicks[2]);
	         $('#BigFour').val(bfPicks[0]+"-"bfPicks[1]+"-"+bfPicks[2]+"-"+bfPicks[3]);
   		      $('#cashFive').val(cfPicks[0]+"-"+cfPicks[1]+"-"+
 			   cfPicks[2]+"-"+cfPicks[3]+"-"+cfPicks[4]);  	   
			  $('#powerBall').val(pbPicks[0]+"-"+pbPicks[1]+"-"+
			   pbPicks[2]+"-"+pbPicks[3]+"-"+pbPicks[4]+"  ("+val+")");	
		  }); 
 });
</script>
</head>
	
<body>
<div data-role="page"  data-theme="b">
	<div data-role="header">
		<h1>Chris Hawkins Lottery Number Generator!</h1>
	</div><!-- /header -->
 <div data-role="content">
   <p align="center">Click on the compute button and your numbers will be randomly generated!</p>
  <form action="mobile2/lotto/GET" name="getTheNumbers" id="getTheNumbers">
	  
   <div data-role="fieldcontain">	
	  <label for="Daily">Daily</label>
     <input maxlength="16" size="16" id="Daily" name="Daily" value="1-2-3"/>
   </div> <!--  data-role -->
	  
   <div data-role="fieldcontain">	
	  <label for="BigFour">Big Four</label>
     <input maxlength="16" size="16" id="BigFour" name="BigFour" value="1-2-3-4"/>
   </div> <!--  data-role --> 
	  
   <div data-role="fieldcontain">	
	  <label for="cashFive">Cash Five</label>
     <input maxlength="16" size="16" id="cashFive" name="cashFive" value="1-2-3-4-5"/>
   </div> <!--  data-role -->   
	  
   <div data-role="fieldcontain">	
	 <label for="powerBall">Power Ball</label>
     <input id="powerBall" maxlength="20" size="20" name="powerBall" value="1-2-3-4-5 (6)"/> 
   </div> <!--  data role -->
	  
  <div data-role="fieldcontain">	
  <input type="button" name="button" id="button" value="Compute" >
  </form> 
  </div><!--data role -->
 </div> <!-- /content -->
 <div data-role="footer">
	<h4>THANK YOU FOR USING THE GENERATOR!  GOOD LUCK!!!</h4>	
 </div><!-- /footer -->
</div><!-- /page -->
</body>
</html>
