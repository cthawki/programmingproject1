<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Layout</title>
<link rel="stylesheet" type="text/css" href="css/astyle.css" />
<!--[if IE]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>
<body>
<div id="container">
  <div id="header">
    <h1>Major League Baseball Ballparks!</h1>
    <p>The best of the best!</p>
  </div>
  <div id="content">
    <p>
    <img src="../image/padres.jpg" width="300" height="300"  alt="Padres">
    </p>
    <br>
    <p>
    <img src="../image/giants.jpg" width="300" height="300"  alt="Giants">
    </p>
    <br>
    <p>
    <img src="../image/pirates.jpg" width="300" height="300"  alt="Pirates">
    </p>
  </div>
  <div id="footer">
    <p>More information about MLB and their ballparks can be found at www.mlb.com </p>
  </div>
</div>

</html>
