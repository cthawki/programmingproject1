<!DOCTYPE html>
<head>
<title>Rock Paper Scissors</title>

<meta charset="utf-8"/>

<style>

body {
  background-color: black;
  font-family: Monospace;
  color: white;
  text-align: center;
  font-size: 1.5rem;
  position: relative;
}

img {
  padding: 5px;
}

img.hover {
  transform: scale(1.4);
  transition: all 1s;
}

.container {
  position: relative;
  min-height: 400px;
}

.h1 {
  font-family: Monospace;
}

.p {
  font-family: Monospace;
  color: white;
}

</style>

<script>

// Logic

var score = 0;
var playerChoice;

var readable = {
  '0': 'Rock',
  '1': 'Paper',
  '2': 'Scissors'
};

var cpuChoice = {
  init: function() {
    this.store = Math.floor(Math.random() * 3);
    this.text = readable[this.store];
  },
  store: '',
  text: '',
};

var order = [0, 1, 2, 0];

var chooseWinner = function(player, cpu) {
  if (order[player] === order[cpu]) {
    return 'Tie!  We chose the same thing! Go again!';
  }
  if (order[player] === order[cpu + 1]) {
    score++;
    return 'Nice!  You won.  Play again?';
  } else {
    score--;
    return 'Haha!  You lose!  Better luck next time!';
  }
}

// UI

var paragraph = document.querySelector('p');

var assignClick = function(element, pos) {
  element.addEventListener('click', function () {
    playerChoice = pos;
    cpuChoice.init();
    paragraph.innerText = 'The computer chose: ' + cpuChoice.text;
    paragraph.innerText += '\n' + chooseWinner(playerChoice, cpuChoice.store);
    paragraph.innerText += '\n' + 'SCORE: ' + score;
  })
}

var images = {
  tags: document.getElementsByTagName('img'),
  init: function () {
    for (var step = 0; step < this.tags.length; step++) {
      assignClick(this.tags[step]);
    }
  }
}

images.init();

</script>

</head>

<body>

<div class="container">

  <h1>Make a choice</h1>

<img src="rps/rock.jpg" alt="Rock">
<img src="rps/paper.jpg" alt="Paper">
<img src="rps/scissors.jpg" alt="Scissors">

<p> </p>

</div>

</body>
</html>
